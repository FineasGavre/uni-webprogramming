<app-heading title="Add a new genre" buttonText="Save" (buttonClick)="createGenre()"></app-heading>

<div class="mx-auto sm:px-6 lg:px-8 mt-6">
  <div class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200">
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8 px-6 py-4">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="genre_name" class="block text-sm font-medium text-gray-700">
                Genre Name
              </label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <input [(ngModel)]="genreFormData.genre_name" type="text" name="genre_name" id="genre_name" autocomplete="genre_name" placeholder="e.g. Sci-Fi" class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full min-w-0 rounded-md sm:text-sm border-gray-300">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
